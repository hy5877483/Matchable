<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method='POST' action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="id" placeholder="아이디">
        <input type="password" name="pw" placeholder="비밀번호">
        <button type="submit">로그인</button>
    </form>
    <a href="{% url 'signup' %}">회원가입</a>
</body>
</html>
